<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img src='/assets/images/main_logo.png' />
        </a>
      </div>

      <div class="collapse navbar-collapse" id="my-navbar">
        <ul class="nav navbar-nav navbar-right">

          <li><a class="page-link contact-email" href="#">Contact</a></li>

          {% for page in site.pages %}
            {% if page.category contains 'portfolio' %}

            {% else %}
              {% if page.title %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}

          <!-- <li>
            <a href="https://github.com/{{ site.github_username }}" class='page-link page-link-icon'>
              <i class="fa fa-github"></i>
            </a>
          </li> -->

          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" class='page-link page-link-icon'>
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

</header>
